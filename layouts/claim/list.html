{{ partial "head.html" . }}

<ul class="claims">
  {{ range .Data.Pages }}
    <li class="claim">
      <h4>
	<a href="{{ .Permalink }}">{{ .Title }}</a>
      </h4>

      <section class="truth">
	<h5>The Truth:</h5>

	<p>
          {{ .Params.summary | markdownify }}
	</p>
      </section>
    </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
