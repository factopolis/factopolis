{{ partial "head.html" . }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <ul class="claim-list">
    {{ range .Data.Pages }}
    <li>
      <div class="claim">
	<a href="{{ .Permalink }}">{{ .Title }}</a>
	</div>
	<div class="truth">
	  Reality: {{ .Params.summary }}
	</div>
    </li>
    {{ end }}
  </ul>
</article>

{{ partial "footer.html" . }}
