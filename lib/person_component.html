<div *ngIf="person != null">
  <h1>{{ person.name }}</h1>

  <div class="lie-counter">
    <p>
	    We currently have {{ person.claimCount }} distict false
      claim<span *ngIf="person.claimCount > 1">s</span> made
	    by {{ person.name }} in our database (not counting repeats).
    </p>
  </div>

  <h4>Offices Held</h4>

  <ol class="offices-held">
    <li *ngFor="let office of person.offices">
      {{ office.name }}
      <span *ngIf="office.thru != null">
        <span [ngSwitch]="((office.thru.year - office.from.year) > 0).toString()">
          <template ngSwitchCase="true">({{ office.from.year }} - {{ office.thru.year }})</template>
          <template ngSwitchDefault>({{ office.from.year }})</template>
        </span>
      </span>
    </li>
  </ol>
</div>
