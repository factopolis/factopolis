<div *ngIf="person != null">
  <ul class="fact-checking-bio-links">
    <li *ngIf="person.politifact != null">
      <a href="http://www.politifact.com/personalities/{{ person.politifact }}/">
        <img alt="Politifact" src="/img/PolitiFact.png" />
      </a>
    </li>
    <li *ngIf="person.factcheckOrg != null">
      <a href="http://www.factcheck.org/person/{{ person.factcheckOrg }}/">
        <img alt="Politifact" src="/img/FactCheck.org.png" />
      </a>
    </li>
    <li *ngIf="person.snopes != null">
      <a href="http://www.snopes.com/tag/{{ person.snopes }}/">
        <img alt="Politifact" src="/img/Snopes.png" />
      </a>
    </li>
    <li *ngIf="person.washingtonPost != null">
      <a href="https://www.washingtonpost.com/news/fact-checker/wp/category/{{ person.washingtonPost }}/">
        <img alt="Politifact" src="/img/WashingtonPost.png" />
      </a>
    </li>
  </ul>

  <section id="counter">
    <p>
      We currently have {{ person.claims.length }} distict false
      claim<span *ngIf="person.claims.length > 1">s</span> in our
      database which have been made by {{ person.name }} on
      {{ person.quotes.length }}
      occasion<span *ngIf="person.quotes.length > 1">s</span>.
    </p>
  </section>

  <section id="claims">
    <h3>Claims</h3>

    <ol class="claims">
      <li *ngFor="let claim of person.claims" class="claim">
        <h4><a [routerLink]="['Claim',{id: claim.claimId}]">{{ claim.claimId }}</a></h4>
      </li>
    </ol>
  </section>
</div>
